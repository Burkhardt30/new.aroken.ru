<section class="main__section contact @@mod">
	<div class="container">
		<div class="contact__inner">
			<h2 class="contact__title title">
				@@title
			</h2>
			<p class="contact__text">
				Если не можете определиться с тарифом или хотите больше узнать
				о перспективах. Проанализируем навыки, сферу интересов и дадим советы.
			</p>
			<form class="contact__form" id="@@formID" action="#">
				<label class="contact__label">
					Имя
					<input class="contact__input" type="text" placeholder="Максим" required>
				</label>
				<label class="contact__label">
					Почта
					<input class="contact__input" type="email" placeholder="Arokenru@gmail.com" required>
				</label>
				<label class="contact__label">
					Телефон
					<input class="contact__input" type="tel" placeholder="8(956) 777 77 77" required>
				</label>
				<button class="contact__button btn-mini" type="submit">@@btn</button>
			</form>
			<p class="contact__form-text">
				Нажимая кнопку «@@btn» вы подтверждаете согласие на обработку персональных данных
				в соответствии с условиями <a href="https://aroken.ru/privacy" target="_blank">Политики конфиденциальности</a>
			</p>
		</div>
	</div>
</section>
